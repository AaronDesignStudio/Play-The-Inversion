<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play The Inversion - Piano Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Play The Inversion</h1>
            <div class="selection-controls">
                <!-- Root Note Dropdown -->
                <div class="custom-dropdown" id="rootNoteDropdown">
                    <div class="dropdown-trigger">
                        <span class="dropdown-label">Root Notes</span>
                        <span class="dropdown-value" id="rootNoteValue">All</span>
                        <svg class="dropdown-arrow" width="12" height="8" viewBox="0 0 12 8">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    <div class="dropdown-menu dropdown-menu-grid" id="rootNoteMenu">
                        <label class="dropdown-checkbox">
                            <input type="checkbox" value="all" checked>
                            <span>All Notes</span>
                        </label>
                        <!-- Root notes will be added by JavaScript -->
                    </div>
                </div>

                <!-- Chord Type Dropdown -->
                <div class="custom-dropdown" id="chordTypeDropdown">
                    <div class="dropdown-trigger">
                        <span class="dropdown-label">Chord Types</span>
                        <span class="dropdown-value" id="chordTypeValue">All</span>
                        <svg class="dropdown-arrow" width="12" height="8" viewBox="0 0 12 8">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    <div class="dropdown-menu" id="chordTypeMenu">
                        <label class="dropdown-checkbox">
                            <input type="checkbox" value="all" checked>
                            <span>All Types</span>
                        </label>
                        <!-- Chord types will be added by JavaScript -->
                    </div>
                </div>

                <!-- Inversion Type Dropdown -->
                <div class="custom-dropdown" id="inversionTypeDropdown">
                    <div class="dropdown-trigger">
                        <span class="dropdown-label">Inversions</span>
                        <span class="dropdown-value" id="inversionTypeValue">All</span>
                        <svg class="dropdown-arrow" width="12" height="8" viewBox="0 0 12 8">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    <div class="dropdown-menu" id="inversionTypeMenu">
                        <label class="dropdown-checkbox">
                            <input type="checkbox" value="all" checked>
                            <span>All Inversions</span>
                        </label>
                        <!-- Inversion types will be added by JavaScript -->
                    </div>
                </div>

                <!-- Start Button -->
                <button class="start-btn" id="startBtn">Start Practice</button>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-area">
            <!-- Flashcard -->
            <div class="flashcard" id="flashcard">
                <h2 class="chord-name" id="chordName">Select inversions to begin</h2>
                <p class="inversion-type" id="inversionType"></p>
            </div>

            <!-- Piano -->
            <div class="piano-container">
                <div class="piano" id="piano">
                    <!-- Piano keys will be generated by JavaScript -->
                </div>
            </div>

            <!-- External Piano Option -->
            <div class="external-piano-option">
                <label class="checkbox-label">
                    <input type="checkbox" id="listenToPiano">
                    <span>Listen to my piano</span>
                </label>
            </div>

            <!-- Feedback Area -->
            <div class="feedback" id="feedback"></div>
        </main>

    </div>

    <script src="inversions.js"></script>
    <script src="audio.js"></script>
    <script src="pitch-detector.js"></script>
    <script src="piano.js"></script>
    <script src="game.js"></script>
    <script src="app.js"></script>
</body>
</html>
